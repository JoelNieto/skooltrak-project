<nav class="d-flex align-items-center me-2">
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li
      class="page-item"
      ngbTooltip="Inicio"
      [ngClass]="{ disabled: pager.currentPage === 1 }"
    >
      <a class="page-link" (click)="setPage(1)">
        <i class="bi bi-skip-backward" aria-hidden="true"></i>
      </a>
    </li>
    <li
      class="page-item"
      ngbTooltip="Anterior"
      [ngClass]="{ disabled: pager.currentPage === 1 }"
    >
      <a class="page-link" (click)="setPage(pager.currentPage - 1)">
        <i class="bi bi-backspace" aria-hidden="true"></i>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pager.pages"
      [ngClass]="{ active: pager.currentPage === page }"
    >
      <a class="page-link" (click)="setPage(page)">
        {{ page }}
      </a>
    </li>
    <li
      class="page-item"
      ngbTooltip="Siguiente"
      [ngClass]="{ disabled: pager.currentPage === pager.totalPages - 1 }"
    >
      <a class="page-link" (click)="setPage(pager.currentPage + 1)">
        <i class="bi bi-backspace-reverse" aria-hidden="true"></i>
      </a>
    </li>
    <li
      class="page-item"
      ngbTooltip="Final"
      [ngClass]="{ disabled: pager.currentPage === pager.totalPages - 1 }"
    >
      <a class="page-link" (click)="setPage(pager.totalPages - 1)">
        <i class="bi bi-skip-forward" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</nav>
<span class="d-flex align-items-center">
  <select
    class="form-control custom-select"
    name="page-size"
    [(ngModel)]="pageSize"
    (ngModelChange)="setPage(pager.currentPage)"
  >
    <option *ngFor="let val of sizes" [value]="val">{{ val }}</option>
  </select>
  Elementos de {{ itemsCount }}
</span>
