<form [formGroup]="form" (ngSubmit)="save()">
  <div class="modal-header">
    <h3 class="modal-title">Nuevo mensaje</h3>
    <button
      type="button"
      class="btn-close"
      aria-label="close"
      (click)="modal.dismiss('close button')"
    ></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="receivers">Destinatarios</label>
      <skooltrak-select
        [items]="(contacts$ | async)!"
        displayValue="username"
        formControlName="receivers"
        [multiple]="true"
      ></skooltrak-select>
    </div>
    <div class="form-group mb-2">
      <label for="subject">Subject</label>
      <input
        type="text"
        class="form-control form-control-lg"
        name="subject"
        id="subject"
        formControlName="subject"
        aria-describedby="helpId"
        placeholder=""
      />
    </div>
    <quill-editor
      formControlName="content"
      [styles]="{ height: '200px' }"
      [modules]="modules"
    ></quill-editor>
  </div>
  <div class="modal-footer">
    <skooltrak-button
      theme="danger"
      variant="clear"
      (click)="modal.dismiss('close button')"
      class="me-2"
    >
      <i class="bi bi-x-circle" aria-hidden="true"></i>
      Cancelar
    </skooltrak-button>
    <skooltrak-button ngbAutofocus type="submit" theme="primary">
      <i class="bi bi-save" aria-hidden="true"></i>
      Guardar
    </skooltrak-button>
  </div>
</form>
