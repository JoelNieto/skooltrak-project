<div
  id="login-container"
  class="vh-100 d-flex align-items-center justify-content-center row"
>
  <div class="col-md-4 d-flex flex-column">
    <img
      src="assets/logos/skooltrak-logo.svg"
      class="img-fluid logo align-self-center"
      alt="Skooltrak"
    />
    <form [formGroup]="form" (ngSubmit)="signIn()">
      <skooltrak-card shadow="normal">
        <div body>
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Nombre de usario</label>
            <input
              type="text"
              name="username"
              id="username"
              formControlName="username"
              autocomplete="username"
              class="form-control form-control-lg"
              placeholder="Nombre de usuario"
              aria-describedby="helpId"
            />
            <small id="helpId" class="text-muted"
              >Nombre de usuario (correo o cedula)</small
            >
          </div>
          <div class="form-group">
            <label for="password">Contrasena</label>
            <input
              type="password"
              class="form-control form-control-lg"
              name="password"
              id="password"
              autocomplete="current-password"
              formControlName="password"
              placeholder="******"
            />
          </div>
        </div>
        <div footer class="d-grid p-2">
          <skooltrak-button
            type="submit"
            size="lg"
            theme="primary"
            [loading]="logging$ | async"
            >Entrar</skooltrak-button
          >
        </div>
      </skooltrak-card>
    </form>
  </div>
</div>
